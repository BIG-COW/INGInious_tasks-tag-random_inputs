accessible: true
author: Olivier Martin
context: |-
    Given a shape detailled below, you are expected to write a function that computes the surface of that shape. We expect that your function returns a real number.

    You may need to use the constant :math:`\pi`. In Java, this constant is defined in the class `Math <https://docs.oracle.com/javase/7/docs/api/java/lang/Math.html>`_ as the constant ``Math.PI``.

    .. raw:: html

        Implement the method <code class="docutils literal"><span id="method_name"></span></code> that computes the air of a <span id="shape_name"></span>.<br>
        The method must take as parameter the <b><span id="parameters"></span></b>.
        <script src="m03Q5/input_random.js"></script>
